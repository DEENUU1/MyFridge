{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} MyFridge | Create medicine{% endblock %}


{% block content %}



<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Medicine create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
