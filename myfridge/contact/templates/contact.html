{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} MyFridge | Contact {% endblock %}


{% block content %}



<div class="container mt-5 mb-5">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <a href="{% url 'contact:contact-statute' %}">Statute</a>
        <button class="btn btn-success" type="submit">Send message</button>
    </form>
</div>

{% endblock %}
