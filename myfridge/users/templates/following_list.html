{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} MyFridge | Following list {% endblock %}

{% block content %}
<div class="container min-vh-100">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">{{user}} is following:</h2>
            <p class="text-center"><a class="btn btn-primary" href="{% url 'users:profile_detail' user.id %}">Back to Profile</a></p>
            {% for user in follows %}
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'users:profile_detail' user.following_user_id.id %}">{{user.following_user_id}}</a></h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
