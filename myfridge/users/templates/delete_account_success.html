{% extends 'base.html' %}

{% block meta_title%} MyFridge | Delete account success {% endblock %}


{% block content %}


<div class="p-5 mt-5 text-center">
    <h1 class="mb-5">Your account has been deleted. Tell us why and what can we do better.</h1>
</div>


<div class="container mt-5 mb-5">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success" type="submit">Send feedback</button>
    </form>
</div>

{% endblock %}
