{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} MyFridge | Dish update {% endblock %}


{% block content %}


<div class="container my-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <button class="btn btn-warning" type="submit">Update</button>
    </form>
</div>
{% endblock %}
