{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_title%} MyFridge | Send Ingredient {% endblock %}


{% block content %}


<div class="container my-5">
    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>
{% endblock %}
